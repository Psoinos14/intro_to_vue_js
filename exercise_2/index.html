<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Intro</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <div>1st number: <input type="text" v-model="firstNumber">
    </div>
    <div>2nd number: <input type="text" v-model="secondNumber">
    </div>
    <div>3rd number: <input type="text" v-model="thirdNumber">
    </div>
    <div>
      <button v-on:click="calculator()">>Compute sum
    </button>
  </div>
    <p>The result is: 
       {{ sum }}
    </p>
  </div>
  <script src="index.js"></script>
</body>
</html>
